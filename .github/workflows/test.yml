name: Build Rust with OpenWrt SDK (No pcap)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang libssl-dev pkg-config curl wget git unzip zstd aria2
    
    - name: Download OpenWrt 24.10 SDK with aria2
      run: |
        aria2c -x 16 -s 16 -k 1M https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar -I zstd -xf openwrt-sdk-*.tar.zst
    
    - name: Install Rust toolchain
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Add aarch64 musl target
      run: |
        source $HOME/.cargo/env
        rustup target add aarch64-unknown-linux-musl
    
    - name: Build Rust project (Raw Socket)
      run: |
        source $HOME/.cargo/env
        
        export STAGING_DIR=$(pwd)/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64/staging_dir
        export PATH=$STAGING_DIR/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl/bin:$PATH
        
        # Raw socket 不需要 libpcap，只需要標準 C 庫
        cargo build --release --target aarch64-unknown-linux-musl
      env:
        CC_aarch64_unknown_linux_musl: aarch64-openwrt-linux-gcc
        CXX_aarch64_unknown_linux_musl: aarch64-openwrt-linux-g++
        AR_aarch64_unknown_linux_musl: aarch64-openwrt-linux-ar
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-openwrt-linux-gcc
    
    - name: Strip binary
      run: |
        export STAGING_DIR=$(pwd)/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64/staging_dir
        # 只 strip 執行檔，不處理目錄和其他檔案
        if [ -f target/aarch64-unknown-linux-musl/release/raw_socket_capture ]; then
          $STAGING_DIR/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl/bin/aarch64-openwrt-linux-strip \
            target/aarch64-unknown-linux-musl/release/raw_socket_capture
        fi
    
    - name: Show binary info
      run: |
        ls -lh target/aarch64-unknown-linux-musl/release/
        file target/aarch64-unknown-linux-musl/release/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-openwrt-binary
        path: |
          target/aarch64-unknown-linux-musl/release/raw_socket_capture
          !target/aarch64-unknown-linux-musl/release/*.d
          !target/aarch64-unknown-linux-musl/release/build
          !target/aarch64-unknown-linux-musl/release/deps
          !target/aarch64-unknown-linux-musl/release/examples
          !target/aarch64-unknown-linux-musl/release/incremental