name: Build Rust with OpenWrt SDK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang libssl-dev pkg-config curl wget git unzip zstd aria2 libpcap-dev
    
    - name: Download OpenWrt 24.10 SDK with aria2
      run: |
        aria2c -x 16 -s 16 -k 1M https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar -I zstd -xf openwrt-sdk-*.tar.zst
    
    - name: Setup toolchain environment
      run: |
        SDK_PATH=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*" | head -n 1)
        cd "$SDK_PATH"
        echo "SDK_DIR=$PWD" >> $GITHUB_ENV
        echo "TOOLCHAIN_DIR=$PWD/staging_dir/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl" >> $GITHUB_ENV
        echo "$PWD/staging_dir/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl/bin" >> $GITHUB_PATH
    
    - name: Install Rust toolchain
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Add aarch64 musl target
      run: |
        source $HOME/.cargo/env
        rustup target add aarch64-unknown-linux-musl
    
    - name: Build project
      run: |
        source $HOME/.cargo/env
        cargo build --release --target aarch64-unknown-linux-musl
      env:
        CC_aarch64_unknown_linux_musl: ${{ env.TOOLCHAIN_DIR }}/bin/aarch64-openwrt-linux-gcc
        CXX_aarch64_unknown_linux_musl: ${{ env.TOOLCHAIN_DIR }}/bin/aarch64-openwrt-linux-g++
        AR_aarch64_unknown_linux_musl: ${{ env.TOOLCHAIN_DIR }}/bin/aarch64-openwrt-linux-ar
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: ${{ env.TOOLCHAIN_DIR }}/bin/aarch64-openwrt-linux-gcc

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-openwrt-binary
        path: target/aarch64-unknown-linux-musl/release/